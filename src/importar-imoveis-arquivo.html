<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Imóveis via Arquivo</title>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-teal-600">Importar Imóveis via Arquivo</h1>
    <div class="mt-4">
      <label for="arquivo"><strong>Selecione o arquivo:</strong></label><br>
      <input type="file" id="arquivo" accept=".csv,.xlsx,.xml" />
    </div>
    <div class="mt-6 flex justify-between">
      <button class="bg-yellow-500 text-black px-4 py-2 rounded" id="voltar">Voltar</button>
      <button class="bg-teal-600 text-white px-4 py-2 rounded" id="enviar">Enviar</button>
    </div>
  </div>
  <script type="module" src="/src/importar-imoveis-arquivo.js"></script>
</body>
</html>

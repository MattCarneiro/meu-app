<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importar Imóveis via Link</title>
  <link href="/src/style.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold text-teal-600">Importar Imóveis via Link</h1>
    <div class="mt-4">
      <p>Insira os links dos seus imóveis e pressione Enter para adicioná-los:</p>
      <input type="text" id="linkInput" class="form-control w-full" maxlength="500" placeholder="Digite o link e pressione Enter" />
      <small class="text-muted">
        Pressione Enter para adicionar. Os links devem começar com https://. Máximo de 20 links.
        <br><span id="char-count">500</span> caracteres restantes.
      </small>
    </div>
    <div id="linkList" class="mt-4"></div>
    <div class="mt-6 flex justify-between">
      <button class="bg-yellow-500 text-black px-4 py-2 rounded" id="voltar">Voltar</button>
      <button class="bg-teal-600 text-white px-4 py-2 rounded" id="importarAgora">Importar Agora</button>
    </div>
  </div>
  <script type="module" src="/src/importar-imoveis-link.js"></script>
</body>
</html>
